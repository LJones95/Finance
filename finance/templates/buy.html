{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <script src="/pset9/finance/static/script.js"></script>

    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" id="submit" type="submit">Buy</button>
    </form>
{% endblock %}
